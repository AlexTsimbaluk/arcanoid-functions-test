<body>
	
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<!-- Play area -->
					<div class="area">
						<div class="cloud"></div>
						<div class="ball"></div>
						<div class="board"></div>
						<div class="glove"></div>
						<div class="rocket"></div>
						<div class="bomb"></div>
						<div class="game-over">GAME OVER!</div>
					</div>

					<div class="buttons">
						<div class="stats"></div>
						<div class="lifes"></div>
						<button class="start-game">Start!</button>
						<button class="stop-game">Stop!</button>
						<button class="refresh">Refresh browser!</button>
					</div>
					

					<div class="coords"></div>
					<div class="data"></div>
				</div>
			</div>
		</div>
	</section>
	
	<div class="loader">
		<div class="loader_inner"></div>
	</div>
